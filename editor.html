<html>
  <head>
    <title>Live Javascript Editor</title>
    <link rel="stylesheet" type="text/css" href="external/codemirror.css">
    <link rel="stylesheet" type="text/css"
      href="external/javascript.css">
    <link rel="stylesheet" type="text/css"
      href="external/smoothness/jquery-ui-1.8.12.custom.css">
    <link rel="stylesheet" type="text/css" href="editor.css">
    <script src="external/codemirror.js"></script>
    <script src="external/javascript.js"></script>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/jquery-ui.min.js"></script>
    <script src="helper.js"></script>
    <script type='text/javascript'>
      $().ready(function() {
        prepareDemo(window, document, loadSnippets);
      });

      function loadSnippets(editor) {
        // Modify these lines to load your own snippets
        editor.addShortCutFromFile('empty_snippet.html');
        editor.addShortCutFromFile('demo1.html');
        editor.addShortCutFromFile('demo2.html');
      }
    </script>
  </head>
  <body>
    <div style="position: relative; width: 900px; height: 700px;">
      <header>
        <div id='toggleSections'>
          <input type='radio' id='toggleSectionCode' name='toggleSection'/>
          <label for='toggleSectionCode'>Code</label>
          <input type='radio' id='toggleSectionBoth' name='toggleSection'
            checked="checked"/>
          <label for='toggleSectionBoth'>Both</label>
          <input type='radio' id='toggleSectionDemo' name='toggleSection'/>
          <label for='toggleSectionDemo'>Demo</label>
        </div>
        <button id='execute'>Execute</button>
      </header>
      <div style='position:absolute; bottom:0; left:0; right:0; top:40px'>
        <article id='codeArea'>
          <div id='code'></div>
          <div id='shortcuts'>
          </div>
        </article>
        <article id='demoArea'>
          <div id='errors'></div>
          <div id='content'>
            <!-- Output of code execution will be placed here -->
            <img style='margin-top: 150px; margin-left: 100px' src="html5logo.png" >
          </div>
        </article>
      </div>
    </div>
  </body>
</html>
